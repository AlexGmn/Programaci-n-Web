<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
    <link rel="stylesheet" href="/Programaci-n-Web/PracticasBoletines/FormularioDinámico/css/main.css">
</head>
<body>
    <div id="container">
        <h1>Cuestionario</h1>
        <form id="quiz-form">
            <label for="num-questions">Número de preguntas:</label>
            <input type="number" id="num-questions" min="1" required>
            <button type="submit">Configurar</button>
        </form>
        <div id="quiz" style="display: none;">
            
        </div>
        <textarea id="answers" rows="10" cols="50" readonly style="display: none;"></textarea>
    </div>

    <div id="student-quiz-container" style="display: none;">
        <!-- Cuestionario para el estudiante -->
        <div id="student-quiz"></div>
        <button onclick="submitStudentAnswers()">Enviar Respuestas</button>
    </div>

    <div id="results-container" style="display: none;">
        <!-- Aquí se mostrarán los resultados -->
    </div>

    <script src="/Programaci-n-Web/PracticasBoletines/FormularioDinámico/script/script.js"></script>
</body>
</html>
